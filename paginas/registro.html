<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="bodyRegistrarse">
 <section >
    <form action="" method="post" class="contenedorFormulario">
        <h2>Crear cuenta</h2>
        
            <input type="text" placeholder="Nombre" required class="inputForm">
        
        
            <input type="text" placeholder="Apellido" required class="inputForm">
        
        
            <input type="email" placeholder="ejemplo@gmail.com" required class="inputForm">
        
        
            <input type="date" placeholder="fecha de nacimiento (dd/mm/aaaa)" required class="inputForm">
        
    
            <input type="password" placeholder="contraseña"  required class="inputForm">
    
    
            <input type="password" placeholder="confirme la contraseña"  required class="inputForm">

       
        <div class="terminos">
            <input class="check" type="checkbox" id="terminos">
            <label class="textoCheck" for="terminos"> Acepto términos y condiciones</label>
        </div>

    
            <input class="boton" type="submit" value="Crear">
    

    </form>
 </section>
    
</body>
</html>
